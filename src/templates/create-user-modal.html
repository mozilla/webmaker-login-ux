<div class="modal-header">
  <button ng-click="cancel()" ng-hide="welcome" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h3 class="modal-title" ng-hide="welcome && user.username">{{ 'webmakerAuthCreateWelcome' | i18n }}</h3>
  <h3 class="modal-title" ng-show="welcome && user.username">Welcome {{ user.username }}</h3>
</div>
<div class="modal-body">
  <form class="form" name="form.user" novalidate>
    <div class="alert alert-danger" ng-show="submit && !form.agree" bind-unsafe-html="'webmakerAuthAgreeError' | i18n"></div>
    <!-- TODO: Show the following div if a Webmaker account exists -->
    <div class="alert alert-warning" ng-show="submit && !form.agree" bind-unsafe-html="'WebmakerAccountExists' | i18n"></div>
    <!-- TODO: Show the following div if entry is not an email -->
    <div class="alert alert-danger" ng-show="submit && !form.agree" bind-unsafe-html="'NotAnEmail' | i18n"></div>
    <div class="alert alert-danger" ng-show="form.user.username.$error.taken" bind-unsafe-html="'webmakerAuthTakenError' | i18n"></div>
    <div ng-show="enterEmail">
      <div class="form-group">
        <label for="email">{{ 'Email' | i18n }}</label>
        <input ng-model="user.email" ng-blur="checkEmail();" type="email" class="form-control" name="email" autocomplete="off" required>
        <span class="help-block" ng-show="form.user.email.$error.invalid">That doesn't look like an email address!</span>
        <span class="help-block" ng-show="form.user.email.$error.accountExists">
          That email already has a Webmaker Account!
          <button type="button" class="create-user btn btn-primary" ng-click="cancel(); wmTokenLogin(user.email);">Log In</button>
        </span>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-disabled="form.user.email.$error.accountExists" ng-model="form.agree" name="agreeToTerms"> <span bind-unsafe-html="'webmakerAuthAgreeToTerms' | i18n"></span>
        </label>
      </div>
      <button ng-click="submitEmail()" ng-disabled="form.user.email.$error.accountExists" class="create-user btn btn-primary" type="button">{{ 'Sign up' | i18n }}</button>
    </div>

    <div ng-show="selectUsername">
      <div class="form-group">
        <label for="pre-username">Choose a username</label>
        <label for="username-url">webmaker.org/user/</label>
        <input ng-model="user.username" name="username-url" ng-change="checkUsername()" class="form-control username" autocomplete="off" required autofocus>
      </div>
      <button ng-click="submitUsername()" class="create-user btn btn-primary" type="button">{{ 'webmakerAuthCreateAccount' | i18n }}</button>
    </div>

    <div ng-show="welcome">
      <div class="form-group">
        <p>Welcome to Webmaker!</p>
        <ul>
          <li>Check your email to confirm your account.</li>
          <li>Create your profile or explore all the projects you can remix!</li>
        </ul>
      </div>
      <button ng-click="continue()" class="create-user btn btn-primary" type="button">Start using Webmaker</button>
    </div>
  </form>
</div>
